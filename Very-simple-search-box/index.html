<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="mode">
            <button class="dark-mode"><i class="fa fa-star"></i></button>
        </div>
        <div class="text">
            <h1>Searcher</h1>
        </div>
        <div class="wrapper-search">
            <div class="icon">
                <i class="fa fa-search"></i>
            </div>
            <input type="text" class="type-box" placeholder="Search">
            <button class="camera-butt"><i class="fa fa-camera"></i></button>
            <button class="mic-butt"><i class="fa fa-microphone"></i></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
