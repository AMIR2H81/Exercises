<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="./elon.jpg" alt="profile" class="main-img">
            <p class="name">Elon Musk</p>
            <p class="job">Investor</p>
        </div>
        <div class="text-box">
            <div class="icon">
                <a href="#"><i class="fa fa-telegram" id="color-tel"></i></a>
                <a href="#"><i class="fa fa-instagram" id="color-inst"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>
            </div>
            <div class="about-me">
                <h4>About-me:</h4>
                <p>Hello, my name is Elon Musk. I live in USA and my company name is Tesla.</p>
            </div>
        </div>
    </div>
</body>
</html>
